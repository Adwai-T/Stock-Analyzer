<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Initial Setup I-->
    <link rel="stylesheet" href="./common.css" />
    <!--TensorFlowjs-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!--ChartsUtil-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <!--Initial End-->
    <title>Technical Analysis</title>
  </head>
  <body>
    <!--Spinner And Loader-->
    <div class="overlay" id="spinner" hidden>
      <div class="spinner">Loading...</div>
    </div>

    <!--Error Message-->
    <div class="error-box" id="errorBox" hidden>
      <span class="error-message" id="errorMessage"
        >⚠️ Something went wrong!</span
      >
      <button
        class="close-btn"
        onclick="document.getElementById('errorBox').hidden=true"
      >
        ✖
      </button>
    </div>

    <!--Headers and Links-->
    <div id="header"></div>

    <!--Content body-->
    <div id="container flex center">
      <div class="flex center">
        <input type="text" id="input_symbol" placeholder="Symbol" />
        <button class="btn-primary" id="fetch_historical_data">Get</button>
      </div>

      <div class="canvas-full-container card-color">
        <canvas id="historicalDataCanvas"></canvas>
      </div>

      <!-- Top Stats -->
      <div class="grid-4 canvas-full-container">
        <div class="card">
          <div class="subtext">Current Price</div>
          <div class="highlight">$150.25</div>
          <small style="color: var(--accent-green)">+2.45 (1.65%)</small>
        </div>
        <div class="card">
          <div class="subtext">ML Prediction</div>
          <div class="highlight">$155.80</div>
          <small style="color: var(--accent-green)">+5.55 (3.69%)</small>
        </div>
        <div class="card">
          <div class="subtext">Confidence</div>
          <div class="highlight" style="color: var(--accent-orange)">87.3%</div>
          <small style="color: var(--accent-orange)">High</small>
        </div>
        <div class="card">
          <div class="subtext">Volume</div>
          <div class="highlight">$2.4M</div>
          <small class="subtext">Avg: 1.8M</small>
        </div>
      </div>

      <div class="canvas-full-container card-color">
        <canvas id="predictionCanvas"></canvas>
      </div>
    </div>

    <!--Commons and Footer-->
    <div id="footer"></div>
    <script src="./index.js" type="module" defer></script>
  </body>
</html>
